<ion-header [translucent]="true">
  <ion-toolbar class="degradado">
    <ion-title>Principal</ion-title>

    <ion-buttons slot="end">

      <ion-button (click)="navegarCambiarContrasena()" >
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>

      <ion-button (click)="cerrarSesion()">
        <ion-icon slot="icon-only"  name="log-out-outline"></ion-icon>
      </ion-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title> {{ nombre }} </ion-card-title>
      <ion-card-subtitle> {{ apellido }} </ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
     {{ correo }}
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item *ngFor="let barcode of barcodes">
      <ion-label position="stacked">{{ barcode.format }}</ion-label>
      <ion-input type="text" [value]="barcode.rawValue"></ion-input>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="scan()" [disabled]="!isSupported">
      <ion-icon name="scan"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
